<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>011.乘法反向星星表</title>
	 <style>
	 	.lgd{
             width: 20px;
             height: 20px;
             background: red;   
	 	}
	 	.sky{
             width: 20px;
             height: 20px;
             background: red;   
	 	}
	 </style>
	<script>
	  window.onload = function(){
			document.write("<table>");
			for(var i=1;i<10;i++){
				document.write("<tr>");
				for(var j=1;j<=i;j++){
					document.write("<td>"+j+"*"+i+"="+j*i+"</td>");
				}
				document.write("</tr>");
			}
			document.write("</table>");
		}

	</script>
</head>
<body>

</body>
</html>
