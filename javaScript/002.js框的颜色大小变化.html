<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js框的颜色大小变化</title>
	<style>
		div{
			height: 300px;
			width: 300px;
			border: 1px solid #369;
			margin: 100px auto;
			background: blue;
		}
	</style>
</head>
<body>
	<div id="box" type="checkbox" name="" onmouseover="document.getElementById('box').style.width='500px'"; onmouseover="document.getElementByTd('box').style.height='200px'";>
		
	</div>
</body>
</html>
